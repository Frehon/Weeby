<mat-card>
  <mat-card-header class="card-header">
    <div mat-card-avatar class="card-avatar"
         [ngStyle]="{backgroundImage: 'url(' + post.avatar + ')'}">
    </div>
    <mat-card-title>{{post.userName}}</mat-card-title>
    <mat-card-subtitle>{{post.userNick}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.photo" alt="Photo of a Shiba Inu">
  <mat-card-content>
    {{post.photoDescription}}
  </mat-card-content>
  <mat-card-actions>
    <mat-button-toggle-group>
      <mat-button-toggle>
        <i class="material-icons md-48">favorite_border</i>
      </mat-button-toggle>
      <mat-button-toggle>
        <i class="material-icons md-48">share</i>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-actions>
</mat-card>
