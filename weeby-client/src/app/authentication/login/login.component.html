<mat-card>
  <mat-card-title>Weeby</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="login()">
      <mat-form-field appearance="legacy">
        <input matInput type="text" formControlName="userNameOrEmail" id="email" placeholder="E-mail or Nick">
      </mat-form-field>
      <mat-form-field appearance="legacy">
        <input matInput type="password" formControlName="password" id="password" placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-button-toggle-group>
      <mat-button-toggle class="loginButton" (click)="login()">
        Login
      </mat-button-toggle>
      <mat-button-toggle class="registryButton" (click)="register()">Do not have account yet? Register now !</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-actions>
</mat-card>
