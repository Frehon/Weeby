<mat-card>
  <mat-card-title>Weeby</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm"  autocomplete="off" (ngSubmit)="login(loginForm.value)">
      <mat-form-field>
        <input matInput type="text" formControlName="email" id="email" placeholder="E-mail or Nick">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" id="password" placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-button-toggle-group>
      <mat-button-toggle class="loginButton" (click)="login(loginForm.value)" [disabled]="!loginForm.valid">Login</mat-button-toggle>
      <mat-button-toggle class="registryButton">Do not have account yet? Register now !</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-actions>
</mat-card>
